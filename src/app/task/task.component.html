<div class="task">
    <div class="header">
        <div>
          <!-- Render title here... -->
          <p>{{task.title}}</p>
        </div>

        <!-- Markup for dropdown menu here... -->
        <select name="" id="" (change)="handleChange(task.id, $event.target.value)">
            <option *ngFor="let statusType of statusTypes" 
                value="{{statusType}}"
                [selected]="statusType === taskStatus">
                {{statusType}}
            </option>
        </select>
    </div>
    <hr>
    <div class="body">
        <!-- Render description here... -->
        {{task.description}}
    </div>
</div>
