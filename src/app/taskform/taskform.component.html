<!-- Add event binding for form submit... -->
<p>taskform works!</p>
<div>
    <form style="margin-bottom: 10px" [formGroup]="taskForm" #newTaskForm="ngForm">
        <!-- Apply ngModel to this input... -->
        <input class="input" type="text" placeholder="title" formControlName="title" required />

        <!-- Markup for error messages... -->
        <div class="error" *ngIf="title.invalid && (title.dirty || title.touched)">
            <div *ngIf="taskForm.controls['title'].hasError('required')">
                Title is required.
            </div>

            <div *ngIf="taskForm.controls['title'].hasError('minlength')">
                Title length is equal to or more than 3 characters.
            </div>

            <div *ngIf="taskForm.controls['title'].hasError('maxlength')">
                The maximum length for the title field is 30 characters.
            </div>
        </div>


        <!-- Apply ngModel to this input... -->
        <input class="input" type="text" placeholder="description" id="description" name="description" />

        <!-- Disable button if form is invalid. -->
        <button type="submit" [disabled]="taskForm.invalid">
            Save
        </button>
    </form>
</div>
